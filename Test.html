<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Testcss.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <title>Sign Up</title>
    </head>
    <body>
        <div class="container">
            <div class="myTest">
                <div class="row">
                    <div class="col-md-6">
                        <div class="myLeftCtn">
                            <form class="myform">
                                <header>Sign Up</header>
                                <p class="myp1">Sign up with</p>
                                <div class="social-media">
                                    <a href="#" class="MyInput fb btn">
                                        <i class="fa fa-google fa-fw"></i> Sign up with Google
                                    </a>
                                    <a href="#" class="MyInput fb btn">
                                        <i class="fa fa-facebook fa-fw"></i> Sign up with Facebook
                                    </a>
                                </div>
                                <div class="row g-2">
                                    <div class="col-md">
                                        <label class="form-label">Name</label>
                                        <input type="email" class="form-control">
                                    </div>
                                    <div class="col-md">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control">
                                    </div>
                                    
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input">
                                    <label class="form-check-label">I've read and agree with Terms of Service and Privacy Policy</label>
                                </div>
                                
                                    <input type="button" class="myBtn">
                                
                                
                                <p>Already have an account?   <a href="#" class="myLink">Sing In</a></p>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="myRightCtn">
                            <img src="rocket.svg" class="image" alt="Cinque Terre">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
